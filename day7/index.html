<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
</head>
<body>
    <div class="logo">
        <span class="icon todo-icon"></span>
        <div class="title">To-Do List</div>
    </div>
    <form>

        <!-- Login Container -->
        <div class="container" id="login-form">
            <h1>Welcome Back</h1>
            <div class="input-field">
                <div>
                    <label for="login-username">Username</label>
                    <input type="text" name="login-username" id="login-username" autocomplete="false">
                    <span class="icon person-icon"></span>
                </div>
                <div>
                    <label for="login-password">Password</label>
                    <input type="password" name="login-password" id="login-password" autocomplete="false">
                    <span class="icon hidden-eye-icon"></span>
                </div>
                <p><a href="#" class="forget-link">Forgot your password?</a></p>
            </div>
            <div class="btns">
                <div id="login-errorMessage"></div>
                <input type="submit" value="Login" id="login-btn">
                <p>Not Registered yet? <a href="#" onclick="slide()">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign-up Container -->
        <div class="container" id="signup-form" >
            <h1>Get Started</h1>
            <div class="input-field">
                <div>
                    <label for="signup-username">Username</label>
                    <input type="text" name="signup-username" id="signup-username" autocomplete="falsere">
                    <span class="icon person-icon"></span>
                </div>
                <div>
                    <label for="signup-email">Email</label>
                    <input type="text" name="signup-email" id="signup-email" autocomplete="false">
                    <span class="icon email-icon"></span>
                </div>
                <div>
                    <label for="signup-password">Password</label>
                    <input type="password" name="signup-password" id="signup-password" autocomplete="false">
                    <span class="icon hidden-eye-icon"></span>
                </div>
                <div>
                    <label for="signup-repassword">Repeat Password</label>
                    <input type="password" name="signup-repassword" id="signup-repassword" autocomplete="false">
                </div>
                <p><a href="#" class="forget-link">Forgot your password?</a></p>
            </div>
            <div class="btns">
                <div id="signup-errorMessage"></div>
                <input type="submit" value="Sign up" id="signup-btn">
                <p>Already have an account? <a href="#" onclick="slide()">Login</a></p>
            </div>
        </div>
        
    </form>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
